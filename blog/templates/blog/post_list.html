{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}


    <div class="pimg" style="background-image:url('{{ post.image.url }}')">
  <div class="ptext">


    <span class="border">
      <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </span>
  </div>
</div>
        <section class="section section-light">
            <div class="date">
                {{ post.published_date }}

            </div>


            {{ post.text|linebreaksbr }}
            <div class="author">
                {{ post.author }}
            </div>
        </section>
    {% endfor %}
{% endblock %}
